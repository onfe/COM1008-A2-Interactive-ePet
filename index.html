<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Jello | Interactive ePet</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/vector.js" charset="utf-8"></script>
    <script src="js/tenticle.js" charset="utf-8"></script>
    <script src="js/jellyfish.js" charset="utf-8"></script>
    <script src="js/jello.js" charset="utf-8"></script>
    <script src="js/index.js" charset="utf-8"></script>
  </head>
  <body>
    <canvas resize id="canv"></canvas>
    <footer>
      <div class="buttons">
        <button onclick="resetJelly()">Reset</button>
        <button onclick="colorChange()">Change Colour</button>
        <button onclick="growJelly()">Grow</button>
        <button onclick="shrinkJelly()">Shrink</button>
      </div>
      <div class="instructions">
        Click on the sea and the jellyfish will swim to it. Click on the body and the jellyfish will whoosh away. Click on (END) of the tenticles and you'll get stung!
      </div>
    </footer>
  </body>
</html>
